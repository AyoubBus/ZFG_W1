    <script>
      // Debug banner to prove HTML/JS is executing
      (function(){
        const b = document.createElement('div');
        b.id = 'debug-banner';
        b.textContent = '✅ HTML loaded - inline JS ran';
        b.style.cssText = 'position:fixed;top:8px;left:8px;z-index:99999;padding:6px 10px;background:#0f0;color:#000;font:12px monospace;border-radius:4px';

        window.addEventListener('error', function(e){ console.log('[window.onerror]', e.message); });

      })();
    </script>
